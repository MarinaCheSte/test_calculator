<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <script defer src="main.bundle.js"></script>
</head>
<body>
  <section class="section" id="section">
    <div class="wrapper" id="wrapper">
      <div class="mode-button">Change theme</div>
      <div class="calculator">
        <div class="calculator__result"></div>
        <div class="calculator__numbers">
          <div class="calculator__item calculator__item_light clear">AC</div>
          <div class="calculator__item calculator__item_light">+/-</div>
          <div class="calculator__item calculator__item_light">%</div>
          <div class="calculator__item calculator__item_colored func">รท</div>
        </div>
        <div class="calculator__numbers">
          <div class="calculator__item" value="7">7</div>
          <div class="calculator__item" value="8">8</div>
          <div class="calculator__item" value="9">9</div>
          <div class="calculator__item calculator__item_colored func">x</div>
        </div>
        <div class="calculator__numbers">
          <div class="calculator__item" value="4">4</div>
          <div class="calculator__item" value="5">5</div>
          <div class="calculator__item" value="6">6</div>
          <div class="calculator__item calculator__item_colored func">-</div>
        </div>
        <div class="calculator__numbers">
          <div class="calculator__item" value="1">1</div>
          <div class="calculator__item" value="2">2</div>
          <div class="calculator__item" value="3">3</div>
          <div class="calculator__item calculator__item_colored func">+</div>
        </div>
        <div class=" calculator__numbers calculator__numbers_finalrow">
          <div class="calculator__item calculator__item_long">0</div>
          <div class="calculator__item dot">.</div>
          <div class="calculator__item calculator__item_colored">=</div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
