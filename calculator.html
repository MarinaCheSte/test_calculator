<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calculator.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="section">
      <div class="wrapper">
        <div class="calculator">
          <div class="calculator__result"></div>
          <div class="calculator__numbers">
            <div class="calculator__item calculator__item_light">AC</div>
            <div class="calculator__item calculator__item_light">+/-</div>
            <div class="calculator__item calculator__item_light">%</div>
            <div class="calculator__item calculator__item_colored">รท</div>
          </div>

          <div class="calculator__numbers">
            <div class="calculator__item">7</div>
            <div class="calculator__item">8</div>
            <div class="calculator__item">9</div>
            <div class="calculator__item calculator__item_colored">ร</div>
          </div>

          <div class="calculator__numbers">
            <div class="calculator__item">4</div>
            <div class="calculator__item">5</div>
            <div class="calculator__item">6</div>
            <div class="calculator__item calculator__item_colored">-</div>
          </div>

          <div class="calculator__numbers">
            <div class="calculator__item">1</div>
            <div class="calculator__item">2</div>
            <div class="calculator__item">3</div>
            <div class="calculator__item calculator__item_colored">+</div>
          </div>

          <div class="calculator__numbers_finalrow">
            <div class="calculator__item calculator__item_long">0</div>
            <div class="calculator__item">.</div>
            <div class="calculator__item calculator__item_colored">=</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
